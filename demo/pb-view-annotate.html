<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-view Demo</title>
        <!--scripts-->
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../node_modules/@polymer/iron-icons/iron-icons.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-fab/paper-fab.js"></script>
        <script type="module" src="../node_modules/@polymer/paper-tab/paper-tab.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-document.js"></script>
        <script type="module" src="../src/pb-view.js"></script>
        <script type="module" src="../src/pb-popover.js"></script>
        <script type="module" src="../src/pb-navigation.js"></script>
        <script type="module" src="../src/pb-progress.js"></script>
        <script type="module" src="../src/pb-events.js"></script>
        <script type="module" src="../src/pb-code-highlight.js"></script>
        <script type="module" src="../src/pb-tabs.js"></script>
        <script type="module" src="../src/pb-tab.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style type="text/css">
                pb-page {
                    position: relative;
                }

                main {
                    display: grid;
                    grid-template-columns: 50% 50%;
                    gap: 10px;
                    height: 70vh;
                }

                pb-tabs {
                    height: inherit;
                }

                pb-tabs div {
                    max-height: calc(100% - 60px);
                    overflow: auto;
                }

                #output {
                    font-size: .75em;
                    --pb-code-highlight-white-space: pre-wrap;
                }

                .text {
                    grid-column: 2;
                    overflow: auto;
                }

                #view1::part(annotation) {
                    text-decoration: #ffac41 underline solid 3px;
                }

                @media (min-width: 769px) {
                    #view1 {
                        max-width: 60vw;
                    }
                }
                </style>
                <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                    <pb-document id="document1" path="test/annotations.xml" odd="dantiscus"></pb-document>

                    <pb-progress subscribe="transcription"></pb-progress>
                    <main>
                        <pb-tabs>
                            <paper-tab slot="tab">TEI</paper-tab>
                            <paper-tab slot="tab">JSON</paper-tab>
                            <div slot="page">
                                <pb-code-highlight id="output" language="xml" theme="coy"></pb-code-highlight>
                            </div>
                            <div slot="page">
                                <pre id="json"></pre>
                            </div>
                        </pb-tabs>
                        <div class="text">
                            <!-- Output the document title -->
                            <pb-view src="document1" xpath="//teiHeader/fileDesc/titleStmt/title"
                                subscribe="transcription">
                                <pb-param name="header" value="short"/>
                            </pb-view>
                            <pb-view id="view1" src="document1" view="single" append-footnotes animation
                                subscribe="transcription" emit="transcription"></pb-view>
                        </div>
                    </main>
                    <script>
                        window.addEventListener('WebComponentsReady', () => {
                            pbEvents.subscribe('pb-annotations-changed', 'transcription', (ev) => {
                                const annotations = ev.detail.ranges;
                                const endpoint = document.querySelector('pb-page').getEndpoint();
                                document.getElementById('json').innerText = JSON.stringify(annotations, null, 2);
                                document.getElementById('output').code = '';
                                fetch(`${endpoint}/api/annotations/merge/test%2Fannotations.xml`, {
                                    method: 'POST',
                                    mode: 'cors',
                                    credentials: 'same-origin',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(annotations)
                                })
                                .then((response) => response.text())
                                .then(text => {
                                    document.getElementById('output').code = text;
                                });
                            });
                        });
                    </script>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
